{% extends "base.html" %}

{% block page %}
<li class="nav-item">
    <a class="nav-link" aria-current="page" href="/">Home</a>
</li>
<li class="nav-item">
    <a class="nav-link active" href="/register">Sign Up</a>
</li>
{% endblock page %}

{% block content %}
<style> 
    .form-exterior {
        background-color: #e7e7e7;
        border-radius: 8px;
        width:370px;
    }
    .nav-title{
        font-family: 'Lobster', cursive;
        font-size: 30px;
    }
    h2 {
        font-weight: 700;
    }
    label {
        font-family: 'Hind', sans-serif;
        font-size: 0.9em;
    }
    input[type="date"] {
        border-radius: 15px;
        border: 2px solid #24a0ed;
        padding: 7px;
    }
    .form-check-inline {
        width: 90px;
        border: 2px solid #24a0ed;
        border-radius: 8px;
        /* padding-left: 30px; */
        padding: 5px 0 2px 30px;
    }
    

</style>
<div class="d-flex justify-content-center container">
    <div class="first d-flex justify-content-center">
        <div class="form-exterior mt-5 col-md-6 ">
            <div class=" d-block m-3 p-1">
                <form method="POST" >{% csrf_token %}
                    <h2>Sign Up</h2>
                    {% if error %}
                        <p style="color:red">{{ error }}</p>
                    {% endif %}
                    <div class="row g-3 mb-md-3 mb-4 mt-2">
                        <div class="form-group col-6 ">
                            <input type="text" name="first_name" class="form-control " id="f_name" placeholder="First Name" required>
                        </div>
                        <div class="form-group col-6 ">
                            <input type="text" name="last_name" class="form-control " id="l_name" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-group  mb-md-3 mb-4">
                        <input pattern="/^[a-zA-Z0-9.! #$%&'*+/=? ^_`{|}~-]+@[a-zA-Z0-9-]+(?:\. [a-zA-Z0-9-]" type="email" name="email" class="form-control" id="email" placeholder="Email Address" required >
                    </div>
                    <div class="form-group  mb-md-3 mb-4">
                        <input type="text" class="form-control" id="phone_num" placeholder="Phone Number (Optional)">
                    </div>
                    <div class="form-group  mb-md-3 mb-4">
                            <input type="password" name="password" class="form-control" class="password" placeholder="Password" required>
                    </div>
                    <div class="form-group  mb-md-3 mb-4">
                        <input type="password" name="confirm-password" class="form-control" class="password" placeholder="Confirm Password">
                    </div>
                    <div class="form-group  mb-md-3 mb-4">
                        <label for="dob">Date of Birth</label>
                        <div>
                            <input type="date" id="dob" name="dob">
                        </div>
                        
                    </div>
                    <div class="form-group  mb-md-3 mb-4">
                        <label for="gender">Gender</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
